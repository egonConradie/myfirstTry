<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <script type="text/javascript" src="books.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Library Management</h1>

    <div class="form-container">
      <form id="book-form">
        <label for="title">Book Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Harry potter"
          required
        />

        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="JK Rowling"
          required
        />

        <label for="genre">Genre</label>
        <input
          type="text"
          id="genre"
          name="genre"
          placeholder="Fantasy"
          required
        />
        <br />

        <label for="reviews">Reviews</label>
        <input
          type="text"
          id="reviews"
          name="reviews"
          placeholder="100"
          required
        />
        <!-- Button -->
        <button type="button" id="button">Add Book</button>
      </form>

      <h3>Submitted Books:</h3>
      <ul id="bookList"></ul>
    </div>
  </body>
</html>
